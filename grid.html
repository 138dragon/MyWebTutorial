<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid</title>
    <style>
        div {
            border: 5px solid gray;
        }

        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }

        /*
            1fr, 2fr... 
        */
    </style>
</head>

<body>
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>ARTICLE</div>
    </div>
</body>
</html>

<!--
    무색 무취의, 디자인을 위한 태그
    <div></div>는 박스 엘리먼트
    <span></span> 은 인라인 엘리먼트
-->
