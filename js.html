<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 온클릭 속성의 값으로는 반드시 js가 온다. on으로 시작하는 속성들을 이벤트라고 함 --> 
    <input type="button" value="hi" onclick="alert('hi')"> 
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down')">
    <br>
    <script>
        document.write(1+1);
        
    </script>
</body>
</html>
